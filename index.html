<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="stage">
  <div class="bg-gradient"></div>
  <div class="decor" id="decor"></div>

  <section class="card">
    <h1 class="question">Will you be my Valentine?</h1>

    <div class="buttons">
      <button class="btn btn-yes" id="btnYes">Yes</button>
      <button class="btn btn-no" id="btnNo">No</button>
    </div>

    <p class="hint" id="hint"></p>
  </section>

  <!-- POLISHED NO DIALOG -->
  <div class="reveal" id="reveal">
    <div class="reveal-inner">
      <div class="halo"></div>

      <div class="reveal-heart">❤</div>

      <h2 class="reveal-title">Yaaaaaaay</h2>

      <p class="reveal-lead">
        Freedom.<br>
        Time to breathe.
      </p>

      <p class="reveal-sub">
        And just like that — pressure gone.
        Crisis successfully avoided.
      </p>

      <button class="btn btn-close" id="closeReveal">Close</button>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
